<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>设备故障报警</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <script th:src="@{/vue.min.js}"></script>
    <script th:src="@{/axios.min.js}"></script>
    <style>
        .imagetable{
            border:2px solid black;
            width: 80%;
            margin-left: 100px;
        }
        table.imagetable {
            font-family: verdana,arial,sans-serif;
            font-size:15px;
            color:#333333;
            border-width: 1px;
            border-color: black;
            border-collapse: collapse;
        }
        table.imagetable td {
            background:white;
            border-width: 1px;
            padding: 8px;
            border-style: solid;
        }
        table.imagetable th {
            background:#b5cfd2;
            border-width: 1px;
            padding: 8px;
            border-style: solid;
        }
    </style>
</head>
<body >
<div id="app">
    <div class="lyear-layout-web">
        <div class="lyear-layout-container">
            <script src="test.js"></script>
            <main class="lyear-layout-content">
                <br>
                <table class="imagetable">
                    <tr>
                        <th>报警类型</th>
                        <th>报警时间</th>
                        <th>报警内容</th>
                        <th>状态</th>
                    </tr>
                    <tr v-for="o in listAlarm">

                        <td :style="{background:o.impression}"><span v-if="o.alarmType=='E'">ERROR</span>
                            <span v-else-if="o.alarmType=='W'">WARNING</span>
                            <span v-else-if="o.alarmType=='I'">INFO</span>
                        </td>
                        <td :style="{background:o.impression}">{{o.createTime}}</td>
                        <td :style="{background:o.impression}">{{o.alarmInfo}}</td>
                        <td :style="{background:o.impression}">    <span v-if="o.alarmStatus=='1'">已确认</span>
                            <span v-else-if="o.alarmStatus=='0'">待确认</span>
                        </td>
                    </tr>
                </table>
            </main>
            <!--End 页面主要内容-->
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>
</div>

<script type="module" >
    new Vue({
        el:"#app",
        data: {
            listAlarm:[]
        },methods:{
            getAlarm(){
                axios.get("/getAlarm").then(result=>{
                    this.listAlarm=result.data;
                    for (let i in this.listAlarm) {
                        if (this.listAlarm[i].alarmType==="E"){
                            this.listAlarm[i]["impression"]="RGB(255,0,0)"
                        }else if(this.listAlarm[i]           .alarmType==="W"){
                            this.listAlarm[i]["impression"]="RGB(255,255,0)"
                        }else{
                            this.listAlarm[i]["impression"]="RGB(192,192,192)"
                        }
                    }
                })
            }
        },created(){/*vue钩子*/
            this.getAlarm();
        }
    })
</script>

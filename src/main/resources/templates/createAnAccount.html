<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>账户管理</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <script th:src="@{/vue.min.js}"></script>
    <script th:src="@{/axios.min.js}"></script>
</head>
<body>
<div id="app">
    <div class="lyear-layout-web">
        <div class="lyear-layout-container">
            <script src="test.js"></script>
            <main class="lyear-layout-content">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-toolbar clearfix">

                                    <div class="toolbar-btn-action">
                                        <h3>新增账户</h3>
                                    </div>
                                </div>
                                <div class="card-body">

                                    <form @submit="submit" action="/addUser" method="post" class="row">
                                        <div class="form-group col-md-12">
                                            <label for="type">角色</label>
                                            <div class="form-controls">


                                                <select  name="roleId" class="form-control" id="type" >
                                                        <option  v-for="item in listRole"  :value="item.id" >{{item.roleName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="title">用户名</label>
                                            <input type="text" class="form-control" id="title" v-model="name" name="userName" value="" placeholder="请输入用户名" />
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="title">新密码</label>
                                            <input type="text" class="form-control" name="userPassWord" v-model="password1" id="password"  value="" placeholder="请输入新密码" />
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="title">确认新密码</label>
                                            <input type="text" class="form-control" v-model="password2"  name="userPassWord" id="passwords"  value="" placeholder="请再次输入新密码" />
                                        </div>

                                        <div class="form-group col-md-12">
                                            <button type="submit"

                                                    class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                                            <button type="button" class="btn btn-default"><a href="/accountManagement">返 回</a></button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </main>
            <!--End 页面主要内容-->
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>
</div>
<script type="module">
    new Vue({
        el:"#app",
        data:{
            listRole:null,
            name:null,
            password1:null,
            password2:null,

        },methods:{
            getRole(){
                axios.get("/getRole").then(result=>{
                    this.listRole= result.data;
                })
            },submit(){
                if(this.name==='' || this.name===null){
                    window.event.returnValue = false
                    alert("用户名不能为空！")
                }else if(this.password1!=this.password2){
                    window.event.returnValue = false;
                    alert("用户密码不一致！")
                }else if(this.password1===''){
                    window.event.returnValue = false;
                    alert("密码名不能为空！")
                }else if(this.password2==='') {
                    window.event.returnValue = false;
                    alert("密码名不能为空！")
                }else{
                    window.event.returnValue = true;
                }
            }
        },  created(){
            this.getRole();
        }
    })
</script>
</body>
</html>

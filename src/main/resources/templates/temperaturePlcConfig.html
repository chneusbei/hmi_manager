                        <td  width="20%" />

                    <tr v-for="o in plcConfig">

<!--                        </td>-->
                        <td :style="{background:o.impression}">

<script type="module">
    new Vue({
        el:"#app",
        data:{
            plcConfig:{}
        },methods:{
            getPlcConfig(){
                axios.get("/getPlcConfig").then(result=>{
                    this.plcConfig=result.data;
                })
            },
            deletePlcConfig(o){
                let params ={
                    oid:o.id
                }
                axios("/deletePlcConfig",{params:params}).then(alert("删除成功"), location.reload())
                },
            updatePlcConfig(o){
                // alert("id"+o.id);
                let params ={
                    id:o.id,
                    plcName:o.plcName,
                    plcServerIp:o.plcServerIp
                }
                axios("/updatePlcConfig",{params:params}).then(alert("修改成功"), location.reload())
            },
            gotoAdd(){
                // alert("跳转");
                this.$router.push('/temperaturePlcConfigAdd');
            }
            },
        created(){
            this.getPlcConfig();
        }
    })
</script>

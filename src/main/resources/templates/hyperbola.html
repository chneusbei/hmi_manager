                    function getQueryVariable(variable)
                    {
                        var query = window.location.search.substring(1);
                        var vars = query.split("&");
                        for (var i=0;i<vars.length;i++) {
                            var pair = vars[i].split("=");
                            if(pair[0] == variable){return pair[1];}
                        }
                        return(false);
                    }

                    function setgraph() {

                        var series1=[]
                        $.ajax({
                            type : "post",
                            async : false, //同步执行
                            url : "http://localhost:8080/getCurveQueryByCode",
                            data : {},
                            dataType : "json", //返回数据形式为json
                            success : function(result) {
                                for(var i=0;i<result.length;i++){
                                    names=[];//重置为空
                                    var arr=[];
                                    var isErrant=true;
                                    var isSolidLine=true;
                                    var recordNoNow=0;

                                    for(var j=0;j<result[i].length;j++){
                                        arr.push([result[i][j].position,result[i][j].pressForce]);
                                        if(j==0){
                                            isErrant=result[i][j].errant;
                                            isSolidLine=result[i][j].solidLine;

                                            if(!isErrant) {
                                                document.getElementById("productCode").value=result[i][j].productCode;
                                                document.getElementById("productId").value=result[i][j].productId;
                                                document.getElementById("productName").value=result[i][j].productName;
                                                document.getElementById("productTraceCode").value=result[i][j].productTraceCode;
                                                recordNoNow=result[i][j].recordNo;
                                                if(recordNo != recordNoNow) {
                                                    myChart.clear();
                                                    recorNo = recordNoNow;
                                                }
                                            }

                                        }
                                    }
                                    var color="";
                                    if(isErrant){
                                        color="green";
                                    }else{
                                        color="blue";
                                    }
                                    var type="";
                                    if(isSolidLine){
                                        type="solid";
                                    }else{
                                        type="dotted";
                                    }
                                    series1.push({
                                        data:arr,/*需要显示的数据*/
                                        type:'line',/*以什么方式展示*/
                                        color:color,  //折线条的颜色
                                        smooth:false,   //关键点，为true是不支持虚线的，实线就用true
                                        show:false, //曲线上各点数值显示
                                        symbol:"none",//曲线上圆圈显示
                                        // 显示数值
                                        itemStyle:{
                                            normal:{
                                                lineStyle:{
                                                    width:2,/*设置单个虚线原点的宽度*/
                                                    type:type  //'dotted'虚线 'solid'实线
                                                },label: {show: false}
                                            }
                                        }
                                    });
                                }
                                console.log("arr=>"+arr);
                            },
                            error : function(errorMsg) {
                                // alert("获取图表请求数据失败!");
                                myChart.hideLoading();
                            }
                        });

                        // 指定图表的配置项和数据
                        names=null;
                        option = {
                            xAxis: {
                                min:xMin,
                                max:xMax,
                                type: 'value',
                                scale: true
                            },
                            yAxis: {
                                min:yMin,
                                max:yMax,
                                type: 'value',
                            },
                            series:series1
                        };

                        // 使用刚指定的配置项和数据显示图表。
                        myChart.setOption(option);
                    }

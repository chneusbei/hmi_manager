<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>温度监控</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <script th:src="@{/vue.min.js}"></script>
    <script th:src="@{/axios.min.js}"></script>
    <style>
        .imagetable{
            border:2px solid black;
            width: 80%;
            height: 300px;
            margin-left: 100px;
        }
        table.imagetable {
            font-family: verdana,arial,sans-serif;
            font-size:15px;
            color:#333333;
            border-width: 1px;
            border-color: black;
            border-collapse: collapse;
        }
        table.imagetable th {
            background:#b5cfd2;
            border-width: 1px;
            padding: 8px;
            border-style: solid;
            border-color: #999999;
        }
        table.imagetable td {
            background:white ;
            border-width: 1px;
            padding: 8px;
            border-color: #999999;
        }

    </style>
</head>
<body>
<div id="app">
    <div class="lyear-layout-web">
        <div class="lyear-layout-container">
            <script src="test.js"></script>
            <main class="lyear-layout-content">
                <br>
                <form action="/insertPlcConfig" method="post">


                <table class="imagetable">
                    <tr>

                        <td height="100px" align="center"  colspan="2"><input type="submit" value="A-1" style="width: 100px;background-color: #0066CC;color: black" ></td>
                        <td height="100px" align="center"  colspan="2"><input type="submit" value="A-2" style="width: 100px;background-color: #0066CC;color: black" ></td>
                        <td height="100px" align="center"  colspan="2"><input type="submit" value="A-3" style="width: 100px;background-color: #0066CC;color: black" ></td>

                        <td height="100px" align="center"  colspan="2"><input type="submit" value="A-5" style="width: 100px;background-color: #0066CC;color: black" ></td>
                    </tr>

                    <tr>
                    <td  width="20%"></td>
                    <td  align="center" colspan="2"><strong><h4>左前</h4></strong></td>
                    <td  align="center" colspan="2"><strong><h4>左后</h4></strong></td>
                    <td  align="center" colspan="2"><strong><h4>右前</h4></strong></td>
                    <td  align="center" colspan="2"><strong><h4>右后</h4></strong></td>
                </tr>
                    <tr>
                        <td height="50px"><strong><h4>偏心轮温度</h4></strong></td>

                        <td height="50px" align="center"  colspan="2"><input type="submit" value="53.6°C" style="width: 100px;background-color: #25cc2f;color: black" ></td>
                        <td height="50px" align="center"  colspan="2"><input type="submit" value="27.1°C" style="width: 100px;background-color: #25cc2f;color: black" ></td>
                    </tr>
                    <tr>
                        <td height="50px" ><strong><h4>连杆温度</h4></strong>&nbsp;</td>
                        <td height="50px" align="center"  colspan="2"><input type="submit" value="51.9°C" style="width: 100px;background-color: #25cc2f;color: black" ></td>
                        <td height="50px" align="center"  colspan="2"><input type="submit" value="34.5°C" style="width: 100px;background-color: #25cc2f;color: black" ></td>
                        <td height="50px" align="center"  colspan="2"><input type="submit" value="78.2°C" style="width: 100px;background-color: #cc594b;color: black" ></td>
                        <td height="50px" align="center"  colspan="2"><input type="submit" value="15.1°C" style="width: 100px;background-color: #25cc2f;color: black" ></td>
                    </tr>
                    <tr>
                        <td height="50px" ><strong><h4>警戒温度</h4></strong>&nbsp;</td>
                        <td height="50px" align="center"  colspan="2"><input type="submit" value="60°C" style="width: 100px;background-color: #c1c5cc;color: black" ></td>
                        <td height="50px" align="center"  colspan="2"><input type="submit" value="60°C" style="width: 100px;background-color: #c1c5cc;color: black" ></td>
                        <td height="50px" align="center"  colspan="2"><input type="submit" value="60°C" style="width: 100px;background-color: #c1c5cc;color: black" ></td>
                        <td height="50px" align="center"  colspan="2"><input type="submit" value="60°C" style="width: 100px;background-color: #c1c5cc;color: black" ></td>
                    </tr>

                </table>
                </form>
            </main>

        </div>
    </div>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>
</div>

        el:"#app",
        data:{
            plcConfig:{}
        },methods:{
            // getPlcConfig(){
            //     axios.get("/getPlcConfig").then(result=>{
            //         this.plcConfig=result.data;
            //     })
            // },
            insertPlcConfig(){
                axios.patch("/getPlcConfig",{"plcConfig":this.plcConfig}).then(alert("保存成功"))
            }
        },
        created(){
            // this.getPlcConfig();
        }
    })
</script>

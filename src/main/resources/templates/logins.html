<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
    <link rel="stylesheet" href="css/style1.css">
    <script th:src="@{/vue.min.js}"></script>
    <script th:src="@{/axios.min.js}"></script>
    <script src="js/form.js"></script>
</head>
<body>
<div class="form" style="position:relative" id="app">

    <!--注册表单-->
    <div class="form_register" style="height:0;">
        <form action="#">
            <h1>注册</h1>
            <div class="form_item">
                <label for="username">角色：</label>
                <select  class="form-control" id="type">
                    <option v-for="o in list1"  v-model="o.id">{{o.name}}</option>
                </select>
            </div>
            <div class="form_item">
                <label for="username">用户名：</label>
                <input type="text" name="name" id="name" placeholder="请输入用户名" required >
            </div>
            <div class="form_item">
                <label for="password">密码：</label>
                <input type="password" name="pwd" id="pwd" placeholder="请输入密码名" required>
            </div>
            <div class="form_item">
                <label for="password">确认新密码：</label>
                <input type="password" name="pwd2" id="pwd2" placeholder="请再次输入密码名" required>
            </div>
            <div class="form_item">
                <input type="submit" value="注册">
            </div>
        </form>
        <div class="info">已有账号？点击<span class="switch login_Btn">登录</span></div>
    </div>

    <!--登录表单-->
    <div class="form_login" style="position:absolute ">

        <form action="/login">
            <h1>登录</h1>
            <div class="form_item">
                <label for="username">用户名：</label>
                <input type="text" name="username" id="username" placeholder="请输入用户名" required>
            </div>
            <div class="form_item">
                <label for="password">密码：</label>
                <input type="password" name="password" id="password" placeholder="请输入密码名" required>
            </div>
            <div class="form_item">
                <input type="submit" value="登录">
            </div>
        </form>
        <div class="info">没有账号？点击<span class="switch register_Btn">注册账号</span></div>
    </div>
</div>
<script type="module">
    new Vue({
        el: "#app",
        data: {
            list1:[
                {id:1,name:'管理员'},
                {id:2,name:'设备维护员'},
                {id:3,name:'操作员'}
            ],
            user:{
                id:1,
                name:'王五',
                password:"123456"
            }
        }, methods: {

        }
    })
</script>
</body>

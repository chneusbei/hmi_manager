<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>历史报警信息</title>

    <script th:src="@{/vue.min.js}"></script>
    <script th:src="@{/axios.min.js}"></script>
    <script th:src="@{/moment.min.js}"></script>
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--时间选择插件-->
    <link rel="stylesheet" href="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
    <!--日期选择插件-->
    <link rel="stylesheet" href="js/bootstrap-datepicker/bootstrap-datepicker3.min.css">
    <link href="css/style.min.css" rel="stylesheet">
    <style>
        .imagetable{
            border:2px solid white;
            width: 80%;
            margin-left: 100px;
        }
        table.imagetable {
            font-family: verdana,arial,sans-serif;
            font-size:15px;
            color:#333333;
            border-width: 1px;
            border-collapse: collapse;
        }
        table.imagetable td {
            background:white;
            border-width: 1px;
            padding-left: 8px;
            padding-top: 8px;
            padding-right: 8px;
        }

        .imagetable2{
            border:2px solid black;
            width: 80%;
            margin-left: 100px;
        }
        table.imagetable2 {
            font-family: verdana,arial,sans-serif;
            font-size:15px;
            color:#333333;
            border-width: 1px;
            border-color: black;
            border-collapse: collapse;
        }
        table.imagetable2 td {
            background:white;
            border-width: 1px;
            padding: 8px;
            border-style: solid;
        }
        table.imagetable2 th {
            background:#b5cfd2;
            border-width: 1px;
            padding: 8px;
            border-style: solid;
        }
    </style>

</head>
<body>
<div id="app">
    <div class="lyear-layout-web">
        <div class="lyear-layout-container">
            <!--左侧导航-->
            <!--End 左侧导航-->

            <!--头部信息-->
            <!--End 头部信息-->
            <script src="test.js"></script>
            <!--页面主要内容-->
            <main class="lyear-layout-content">
                <table class="imagetable">
                    <tr>
                        <td  width="20%"></td>
                        <td  width="20%"></td>
                        <td>开始时间：
                            <div class="card">
                                <input class="form-control js-datepicker m-b-10" type="text" ref="start" id="example-datepicker" name="example-datepicker" placeholder="yyyy-mm-dd" value="" data-date-format="yyyy-mm-dd" />
                            </div>
                        </td>
                        <td>结束时间：
                            <div class="card">
                                <input class="form-control js-datepicker m-b-10" type="text" ref="stop" id="" name="example-datepicker" placeholder="yyyy-mm-dd" value="" data-date-format="yyyy-mm-dd" />
                            </div>
                        </td>
                        <td><input type="button" value="查询" style="background-color: #33CABB;width: 70px;height: 35px;color: white" @click="queryHisAlarm" ></td>

                    </tr>
                </table>
                <br>
                <br>
                <div class="form-group col-md-12">
                    <label v-if="showPre"><a @click=jumpFirst(cur)> 首页</a></label>
                    <label v-if="showPre"><a @click=minus(cur)> 上一页 </a></label>
                    <!--                    <label><a @click="btnClick(pageNo)"> {{cur}} </a></label>-->
                    <label> {{cur}} </label>
                    <label v-if="showTail"><a @click=plus(cur)>下一页</a></label>
                    <label v-if="showTail"><a @click=jumpTail(cur)>尾页</a></label>
                    <label>共{{total}}条  {{pages}}页  每页10条 </label>
                </div>
                <table class="imagetable2">
                    <tr>
                        <th>ID</th>
                        <th>PLC名</th>
                        <th>报警时间</th>
                        <th>对象名称</th>
                        <th>温度值</th>
                        <th>警戒值</th>
                    </tr>
                        <tr v-for="o in listAlarm">
                            <td :style="{background:o.impression}">{{o.id}}</td>
                            <td :style="{background:o.impression}">{{o.plcName}}</td>
                            <td :style="{background:o.impression}">{{FormatDate(o.createTime)}}</td>
                            <td :style="{background:o.impression}">{{o.temperatureName}}</td>
                            <td :style="{background:o.impression}">{{o.temperatureValue}}</td>
                            <td :style="{background:o.impression}">{{o.temperatureWarningValue}}</td>
                    </tr>
                </table>
            </main>
            <!--End 页面主要内容-->
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
    <!--时间选择插件-->
    <script src="js/bootstrap-datetimepicker/moment.min.js"></script>
    <script src="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="js/bootstrap-datetimepicker/locale/zh-cn.js"></script>
    <!--日期选择插件-->
    <script src="js/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>
</div>
<script type="module">
    new Vue({
        el:"#app",
        data:{
            listAlarm:[],
            intervalId: null,
            cur:1,
            showTail:true,
            showMorePre: false,
            showMoreTail: false,
            total:0,
            showPre:false,
            showTail:true,
            showMoreTail:true,
            pageNo:1,
            indexs:[],
            pages:1,
        },methods:{
            queryHisAlarm1(){
                axios.get("/geTemperatureHisAlarmWithoutParam").then(result=>{
                    this.listAlarm=result.data.list;
                    this.pages = result.data.pages;
                    this.total = result.data.total;
                }).catch(function(error){
                    alert(error)
                })
            },
            queryHisAlarm(){
                let requestData={
                    start:this.$refs.start.value,
                    stop:this.$refs.stop.value,
                    page:this.cur,
                    pageSize:10
                }
                axios.get("/geTemperatureHisAlarm",{params:requestData}).then(result=>{
                    this.listAlarm=result.data.list;
                    this.pages = result.data.pages;
                    this.total = result.data.total;
                }).catch(function(error){
                    alert(error)
                })
            },
            FormatDate: function(date){
                return moment(date).utcOffset(0).format('YYYY-MM-DD HH:mm:ss');
            }, jumpFirst:function(data){
                // var $this = this;
                data = 1;
                this.cur = data;
                if (data == 1 )
                {
                    this.showPre = false;
                }else
                {
                    this.showPre = true;
                }
                let requestData={
                    start:this.$refs.start.value,
                    stop:this.$refs.stop.value,
                    page:this.cur,
                    pageSize:10
                }

                axios.get("/geTemperatureHisAlarm",{params:requestData}).then(result=>{
                    this.listAlarm=result.data.list;
                    this.count = result.data.pages;
                    // $this.$set("records", data.record.records);
                    // $this.$set("start", data.record.query.start);
                    // $this.$set("total", data.record.query.total);
                    // $this.$set("limit", data.record.query.limit);
                }).catch(function(error){
                    alert(error)
                })
                this.showTail = true;
                return data;
            },
            minus:function(data){
                data--;
                this.cur = data;
                this.showTail = true;
                if(data == 1){
                    this.showPre = false;

                }else{
                    this.showPre = true;
                }

                let requestData={
                    start:this.$refs.start.value,
                    stop:this.$refs.stop.value,
                    page:this.cur,
                    pageSize:10
                }

                axios.get("/geTemperatureHisAlarm",{params:requestData}).then(result=>{
                    this.listAlarm=result.data.list;
                    this.count = result.data.pages;
                    // $this.$set("records", data.record.records);
                    // $this.$set("start", data.record.query.start);
                    // $this.$set("total", data.record.query.total);
                    // $this.$set("limit", data.record.query.limit);
                }).catch(function(error){
                    alert(error)
                })
                return data;
            },
            plus: function(data){
                // alert("plus 方法,页码=" + data );
                data++;
                this.cur = data;
                // alert("plus 1"  );
                if (data == 1 )
                {
                    this.showPre = false;
                }else
                {
                    this.showPre = true;
                }
                // alert("plus 2"  );
                if (data == this.pageNo)
                {
                    this.showTail = false;
                }else
                {
                    this.showTail = true;
                }
                // alert("plus 3"  );
                let requestData={
                    start:this.$refs.start.value,
                    stop:this.$refs.stop.value,
                    page:this.cur,
                    pageSize:10
                }

                // alert("plus 方法 geTemperatureHisAlarm" )
                axios.get("/geTemperatureHisAlarm",{params:requestData}).then(result=>{
                    this.listAlarm=result.data.list;
                    this.count = result.data.pages;
                    // $this.$set("records", data.record.records);
                    // $this.$set("start", data.record.query.start);
                    // $this.$set("total", data.record.query.total);
                    // $this.$set("limit", data.record.query.limit);
                }).catch(function(error){
                    alert(error)
                })
                return data;
            },
            classRenderer:function(index){
                if(index != this.cur){
                    return 'crt';
                }
                return '';
            },
            btnClick:function(data){
                if(data == 1){
                    this.showPre = false;

                }else{
                    this.showPre = true;
                }
                if (data == this.pageNo)
                {
                    this.showTail = false;
                }else
                {
                    this.showTail = true;
                }
                if (data != this.cur)
                {
                    this.cur = data;
                    let requestData={
                        start:this.$refs.start.value,
                        stop:this.$refs.stop.value,
                        page:this.cur,
                        pageSize:10
                    }

                    axios.get("/geTemperatureHisAlarm",{params:requestData}).then(result=>{
                        this.listAlarm=result.data.list;
                        this.count = result.data.pages;
                        // $this.$set("records", data.record.records);
                        // $this.$set("start", data.record.query.start);
                        // $this.$set("total", data.record.query.total);
                        // $this.$set("limit", data.record.query.limit);
                    }).catch(function(error){
                        alert(error)
                    })
                }
            },
            jumpTail:function(data){
                data = this.pageNo;
                this.cur = data;
                if (data == this.pageNo)
                {
                    this.showTail = false;
                }else
                {
                    this.showTail = true;
                }
                let requestData={
                    start:this.$refs.start.value,
                    stop:this.$refs.stop.value,
                    page:this.cur,
                    pageSize:10
                }

                axios.get("/geTemperatureHisAlarm",{params:requestData}).then(result=>{
                    this.listAlarm=result.data.list;
                    this.count = result.data.pages;
                    // $this.$set("records", data.record.records);
                    // $this.$set("start", data.record.query.start);
                    // $this.$set("total", data.record.query.total);
                    // $this.$set("limit", data.record.query.limit);
                }).catch(function(error){
                    alert(error)
                })
                this.showPre = true;
                return data;
            },
            computed: {
                //*********************分页开始******************************//
                indexs: function(){
                    var ar = [];

                    if (this.cur > 3)
                    {
                        ar.push(this.cur - 3);
                        ar.push(this.cur - 2);
                        ar.push(this.cur - 1);

                    }else
                    {
                        for (var i = 1; i < this.cur; i++)
                        {
                            ar.push(i);
                        }
                    }
                    if (this.cur != this.pageNo)
                    {
                        ar.push(this.cur);
                    }

                    if ( this.cur < ( this.pageNo - 3 ) )
                    {
                        ar.push(this.cur + 1);
                        ar.push(this.cur + 2);
                        ar.push(this.cur + 3);
                        if ( this.cur < ( this.pageNo - 4 ) )
                        {
                            this.showMoreTail = true;
                        }
                    }else
                    {
                        this.showMoreTail = false;
                        for (var i = (this.cur + 1); i < this.pageNo; i++)
                        {
                            ar.push(i);
                        }
                    }
                    return ar;
                }
                //*********************分页结束******************************//
        }, timer(){
                if (this.intervalId!=null){/*代表计时器已经启动*/
                    return ;
                }
                this.intervalId = setInterval(() => {
                    // alert("start="+this.start + ", stop=" +this.stop );
                    // if(this.start != undefined ) {
                        this.queryHisAlarm();
                    //     alert("queryHisAlarm");
                    // } else if (this.stop!=undefined){
                    //     this.queryHisAlarm();
                    //     alert("queryHisAlarm");
                    // } else {
                    //     this.queryHisAlarm1();
                    //     alert("queryHisAlarm1");
                    // }

                }, 10000);
            },
        },created(){/*vue钩子*/
            // this.timer();
            this.queryHisAlarm1();
        }
    })
</script>
</body>

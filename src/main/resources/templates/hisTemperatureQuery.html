<script  type="module">
    new Vue({
        el:"#app",
        data:{
            // pressureData:null,
            series1:[],
            startDate:'',
            endDate:'',
            plcName:'',
            temperatureName:'',
        },methods:{
            getgraph() {
                // alert("get temperature graph");
                let arr=[];
                let myChart= echarts.init(document.getElementById('main'));
                let requestDate={
                    startDate:this.startDate,
                    endDate:this.endDate,
                    plcName:this.plcName,
                    temperatureName:this.temperatureName
                }
                alert("startDate="+requestDate.startDate);
                alert("endDate="+requestDate.endDate);
                // alert("plcName="+requestDate.plcName);
                // alert("temperatureName="+requestDate.temperatureName);
                axios.get("/getHisTemperature",{params:requestDate}).then(result=>{
                    result =result.data;
                    for (let i in result){
                        // let isErrant=true;
                        let isSolidLine=true;
                        arr.push([result[i].temperatureTime,result[i].temperatureValue]);
                        var color="black";
                        this.series1.push({
                            data:arr,/*需要显示的数据*/
                            type:'line',/*以什么方式展示*/
                            color:'blue',  //折线条的颜色
                            smooth:true,   //关键点，为true是不支持虚线的，实线就用true
                            // 显示数值
                            itemStyle:{
                                normal:{
                                    lineStyle:{
                                        type:'solid'  //'dotted'虚线 'solid'实线
                                    },
                                }
                            }
                        });

                    }

                    let  option = {
                        xAxis: {
                            type: 'time',
                        },
                        yAxis: {
                            type: 'value',
                        },
                        series:this.series1
                    };
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                    console.log("arr=>"+arr);
                }).catch(err=>{
                    myChart.hideLoading();
                });

            }
        }, created(){

        }
    });
    // 指定图表的配置项和数据

</script>

<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>历史温度曲线</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <script th:src="@{/vue.min.js}"></script>
    <script th:src="@{/axios.min.js}"></script>
    <script src="echarts.min.js"></script>
    <!--时间选择插件-->
    <link rel="stylesheet" href="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.css">
    <!--日期选择插件-->
    <link rel="stylesheet" href="js/bootstrap-datepicker/bootstrap-datepicker3.min.css">
    <link href="css/style.min.css" rel="stylesheet">
    <style>
        #imagetable{
            border:2px solid white;
        }
        #imagetable td{
            border:2px solid white;
        }
        .imagetable{
            border:2px solid white;
            width: 80%;
            margin-left: 100px;
        }
        table.imagetable {
            font-family: verdana,arial,sans-serif;
            font-size:15px;
            color:#333333;
            border-width: 1px;
            border-collapse: collapse;
        }
        table.imagetable td {
            background:white;
            border-width: 1px;
            padding-left: 8px;
            padding-top: 8px;
            padding-right: 8px;
            /*border-style: solid;*/
        }
        table.imagetable th {
            background:#b5cfd2;
            border-width: 1px;
            padding: 8px;
            border-style: solid;
        }
    </style>
    <script src="jquery-3.3.1.min.js">
    </script>
</head>
<body>
<div id="app">
    <div class="lyear-layout-web">
        <div class="lyear-layout-container">
            <script src="test.js"></script>
            <main class="lyear-layout-content">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历史温度曲线
                <div id="main" style="width: 90%;height:600px;"></div>
                    <table class="imagetable">
                        <tr>
                            <td>PLC名：
                                <div class="card">
                                    <input  type="text" id="plcName"
                                           name="plcName" value=""  v-model="plcName"/>
                                </div>
                            </td>
                            <td>开始时间：
                                <div class="card">
                                    <input class="form-control js-datepicker m-b-10" type="text" id="example-datepicker"
                                           name="startDate" placeholder="yyyy-mm-dd" value="" data-date-format="yyyy-mm-dd" v-model="startDate"/>
                                </div>
                            </td>
                            <td>结束时间：
                                <div class="card">
                                    <input class="form-control js-datepicker m-b-10" type="text" id=""
                                           name="endDate" placeholder="yyyy-mm-dd" value="" data-date-format="yyyy-mm-dd"  v-model="endDate"/>
                                </div>
                            </td>
                            <td><input type="button" @click="getgraph()" value="查看" style="background-color: #33CABB;width: 70px;height: 35px;color: white"></td>
                        </tr>
                    </table>
<!--                <input type="button" @click="getgraph()" value="查看" style="background-color: #33CABB;width: 70px;height: 35px;color: white">-->
                    <br>

                <script type="text/javascript" src="js/jquery.min.js"></script>
                <script type="text/javascript" src="js/bootstrap.min.js"></script>
                <script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
                <script type="text/javascript" src="js/main.min.js"></script>
            </main>
            <!--End 页面主要内容-->
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
    <!--时间选择插件-->
    <script src="js/bootstrap-datetimepicker/moment.min.js"></script>
    <script src="js/bootstrap-datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="js/bootstrap-datetimepicker/locale/zh-cn.js"></script>
    <!--日期选择插件-->
    <script src="js/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <script src="js/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>
</div>

<script  type="module">
    new Vue({
        el:"#app",
        data:{
            pressureData:null,
            series1:[],
            startDate:'',
            endDate:'',
            plc:'',
        },methods:{
            getgraph() {
                // alert("getgraph");
                let arr=[];
                let myChart= echarts.init(document.getElementById('main'));
                let requestDate={
                    startDate:this.startDate,
                    endDate:this.endDate,
                    plcName:this.plcName
                }
                axios.get("/getHisTemperature",{params:requestDate}).then(result=>{
                    result =result.data;
                    for(let i in result){
                        if (i==0){
                            this.pressureData=result[i][0];
                            continue;
                        }

                        for (let j in result[i]){
                            let isErrant=true;
                            let isSolidLine=true;
                            arr.push([result[i][j].position,result[i][j].pressForce]);
                            isErrant=result[i][j].errant;
                            isSolidLine=result[i][j].solidLine;
                                var color="";
                                if(isErrant){
                                    color="black";
                                }else{
                                    color="blue";
                                }
                            this.series1.push({
                                data:arr,/*需要显示的数据*/
                                type:'line',/*以什么方式展示*/
                                color:'blue',  //折线条的颜色
                                smooth:true,   //关键点，为true是不支持虚线的，实线就用true
                                // 显示数值
                                itemStyle:{
                                    normal:{
                                        lineStyle:{
                                            type:'solid'  //'dotted'虚线 'solid'实线
                                        },
                                    }
                                }
                            });

                        }
                    }
                    let  option = {
                        xAxis: {
                            type: 'value',
                        },
                        yAxis: {
                            type: 'value',
                        },
                        series:this.series1
                    };
                    // 使用刚指定的配置项和数据显示图表。
                    myChart.setOption(option);
                    console.log("arr=>"+arr);
                }).catch(err=>{
                    myChart.hideLoading();
                });

            }
        }, created(){

        }
    });
    // 指定图表的配置项和数据

</script>
</body>

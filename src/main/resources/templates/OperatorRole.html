<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改账户</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <script th:src="@{/vue.min.js}"></script>
    <script th:src="@{/axios.min.js}"></script>
</head>
<body>
<div id="app">
    <div class="lyear-layout-web">
        <div class="lyear-layout-container">
            <script src="test.js"></script>
            <main  class="lyear-layout-content">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-toolbar clearfix">
                                    <div class="toolbar-btn-action">
                                        <h3>修改账户</h3>
                                    </div>
                                </div>
                                <div class="card-body">

                                    <form  action="/updateUser"  method="post"  class="row">
                                        <div class="form-group col-md-12">
                                            <label for="type">角色</label>
                                            <div class="form-controls">
                                                <select  name="rid"  v-model="userEntity.roleId"  class="form-control" id="type">
                                                    <option v-for="o in listrole" :value="o.id" v-model="o.roleId" >{{o.roleName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="title">用户名</label>
                                            <input type="text" class="form-control" id="title" name="userName" v-model="userEntity.userName" placeholder="请输入新用户名" />
                                            <input type="hidden" v-model="userEntity.id" name="uid" />
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="title">密码</label>
                                            <input v-model="userEntity.userPassword" type="text" class="form-control" id="" name="userPassword"  placeholder="请输入新密码" />
                                        </div>
                                        <div class="form-group col-md-12">
                                            <button type="submit" class="btn btn-primary ajax-post" target-form="add-form">确 定</button>
                                            <button type="button" class="btn btn-default"><a href="/accountManagement">返 回</a></button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </main>
            <!--End 页面主要内容-->
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="js/main.min.js"></script>
</div>
<script type="module">
    var id= [[${id}]];
    new Vue({
        el: "#app",
        data: {
            userEntity:{},
            listrole:{},
        }, methods: {
            getUser(){
                let params = new URLSearchParams();
                params.append('id', id);
                axios.post("/getUserSingle",params).then(result=>{
                    this.userEntity= result.data;
                })
            },
            getRole(){
                axios.get("/getRole").then(result=>{
                    this.listrole= result.data;
                })
            }
        }, created(){/*vue钩子*/
            this.getUser();
            this.getRole();
        }
    })
</script>
</body>
</html>
